{% extends "base.html" %}

{% block title %}Error - Crop Disease Detection{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-exclamation-triangle"></i> Error Occurred</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-bug fa-4x text-danger mb-4"></i>
                    <h5>Something went wrong</h5>
                    <p class="text-muted">{{ error or "An unexpected error occurred while processing your request." }}</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <a href="{{ url_for('upload_file') }}" class="btn btn-secondary">
                            <i class="fas fa-upload"></i> Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
